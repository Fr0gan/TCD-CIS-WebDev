<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures!</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  
  <body>
    <main>
        <h1>Cute Dog!</h1>  

      <figure>
        <picture>

          <source srcset="images/image-small.jpg" type="image/jpg" media="(max-width: 600px)">

          <source srcset="images/image-small.webp" type="image/webp" media="(max-width: 600px)">

          

          <source srcset="images/image-large.jpg" type="image/jpg" media="(max-width: 1000px)">

          <source srcset="images/image-large.webp" type="image/webp" media="(max-width: 1000px)">

          <img src="images/image-small.jpg" alt="Default Image">
        </picture>

        <figcaption>MORE Cute Animals! <a href="https://www.ranker.com/list/dumb-animal-pictures/ashley-reign" target="_blank">Dumb Animal Ranker</a></figcaption>
      </figure>
    </main>
  </body>
  
</html>
